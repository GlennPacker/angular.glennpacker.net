<h3>Clients</h3>
<div *ngIf="error" class="alert alert-danger" role="alert">
    Oops something went wrong
</div>

<div class="row">
    <div class="col-sm-4 pb-3" *ngFor="let client of clients; let i = index">
        <app-client-card
            [client]="client"
            [index]="i"
        >
        </app-client-card>
    </div>
</div>
