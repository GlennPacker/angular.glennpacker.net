<h3>Clients</h3>
<div *ngIf="error" class="alert alert-danger" role="alert">
    Oops something went wrong
</div>

<app-expanding-card title="title" colour="primary">
    <div summary>
        summary
    </div>

    <div additional>
        body
    </div>
</app-expanding-card>

<div *ngFor="let client of clients">
    <div>
        {{client | json}}
    </div>
</div>
