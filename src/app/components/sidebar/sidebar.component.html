        <a [routerLink]="['/clients']" [routerLinkActive]="['router-link-active']" class="list-group-item">

            <span class="pl-2">Contact</span>

        <i class="fa fa-fw fa-angle-double-{{ collapsed ? 'right' : 'left' }}"></i>
        <span class="pl-2">Collapse Sidebar</span>
